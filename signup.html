<body class="white-content">
  <div class="wrapper">
    <div class="main-panel">
      <!-- Navbar -->
      <div class="wrapper wrapper-full-page ">
        <div class="full-page login-page ">
          <div style="float: left;padding-left: 3%;z-index: 2">
            <span style="font-size: 40px;font-family: 'Bookman-old-style' sans-serif;font-weight: 800" class="text-info">KoboPay</span>
            <br>
            <span>Reliable Payment Platform in africa</span>
          </div>
          <img src="apple-icon-120x120.png" style="position:absolute;top:-30px;right:0px;z-index: 1">
          <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
          <div class="content">
            <div class="container">
              <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <form class="form">
                  <div class="card card-login card-white">
                    <div class="card-header">
                      <img src="assets/img/card-primary.png" alt="Login your Account">
                      <h1 class="card-title">Regis<span class="text-primary">ter</span></h1>
                    </div>
                    <div class="card-body">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-single-02"></i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Full name">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-email-85"></i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-lock-circle"></i>
                          </div>
                        </div>
                        <input type="text" placeholder="Password" class="form-control">
                      </div>
                    </div>
                    <div class="card-footer">
                      <a href="./dashboard.html" class="btn btn-info btn-lg btn-block mb-3">Get Started</a>
                      <div class="pull-left">
                        <h6>
                          <a href="./" class="link footer-link text-info">Login account</a>
                        </h6>
                      </div>
                      <div class="pull-right">
                        <h6>
                          <a href="javascript:void(0)" class="link footer-link text-info">Need Help?</a>
                        </h6>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js"></script>

  <!--  Google Maps Plugin    -->
  <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script type="text/javascript">
      if('serviceWorker' in navigator){
          if (navigator.serviceWorker.controller) {
            console.log('[PWA Builder] active service worker found, no need to register')
          } else {
            //Register the ServiceWorker
            navigator.serviceWorker.register('./service_worker.js', {
              scope: './'
            }).then(function(reg) {
              console.log('Service worker has been registered for scope:'+ reg.scope);
            });
          }
      }
      else{
          console.log('cannot register service worker because site is not running on a secure connection (https)')
      }
  </script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();
      $('body').on('swipeleft' , function(){
        $("html").addClass('nav-open')
        console.log('slide')
      })
    });
